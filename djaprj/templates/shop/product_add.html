<!-- Страница отображения формы добавления товара в каталог -->

{% extends 'base.html' %}

{% block content %}

{% if message %}
    <h2>{{message}}</h2>
{% endif %}

<h2>
{{ error }}
</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit"><strong>Add product</strong></button>
</form>

{% endblock %}
